<!DOCTYPE html>
<html>
<head>
	<title>NFL Trivia</title>
	<!-- Favicon -->
	<link rel="shortcut icon" type="img/jpg" href="assets/images/football.ico">
	<!-- link to CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- link to jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<!-- the left-hand column inluding the image and timer -->
	<div class="logo-display">
		<img src="assets/images/nfl_logo.png">
		<div class="time-display">
			<p class="timer-text">TIME</p>
			<div class="timer"></div>
		</div>
	</div>
<!-- the right-hand column that displays questions and answers -->
	<div class="info-container">
		<div class="question"></div>
		<div class="answer-buttons">
			<div class="button answer-1"></div>
			<div class="button answer-2"></div>
			<div class="button answer-3"></div>
			<div class="button answer-4"></div>
		</div>
	</div>

	<!-- link to JS file -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
